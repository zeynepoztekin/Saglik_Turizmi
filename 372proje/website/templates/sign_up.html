{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Kayıt Ol</h3>
  <div class="form-group">
    <label for="sigortano" id="label-sigortano"> Sigorta No </label>
    <input
      type="text"
      class="form-control"
      id="sigortano"
      name="sigortano"
      placeholder="Sigorta Numaranızı Giriniz"
    />
  </div>
  <div class="form-group">
    <label for="isim_soyisim" id="label-isim_soyisim"> İsim Soyisim</label>
    <input
      type="text"
      class="form-control"
      id="isim_soyisim"
      name="isim_soyisim"
      placeholder="İsim Soyisim Giriniz"
    />
  </div>
  <div class="form-group">
    <label for="sifre1" id="label-sifre1"> Şifre </label>
    <input
      type="password"
      class="form-control"
      id="sifre1"
      name="sifre1"
      placeholder="Sifrenizi Giriniz"
    />
  </div>
  <div class="form-group">
    <label for="sifre2" id="label-sifre2"> Şifre (Onay) </label>
    <input
      type="password"
      class="form-control"
      id="sifre2"
      name="sifre2"
      placeholder="Sifrenizi Tekrar Giriniz"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Kayıt Ol</button>
</form>
{% endblock %}
